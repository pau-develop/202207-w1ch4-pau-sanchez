<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lista de la compra - Editar artículo</title>
  </head>
  <body>
    <div class="main-wrap">
      <header class="main-bar">
        <h1 class="main-bar__title">Lista de la compra</h1>
        <nav class="main-bar__navigation">
          <ul>
            <li>Principal</li>
            <li>Lista</li>
            <li>Acerca de</li>
          </ul>
        </nav>
      </header>
      <section class="second-bar">
        <i class="fas fa-plus-circle"></i>
        <span>2/3 comprados</span>
      </section>
      <section class="main-content">
        <ul>
          <li>
            <div class="main-content__left">
              <input type="checkbox" /><span>Pan</span>
            </div>
            <div class="main-content__right">
              <span>0.75€</span><i class="fa-solid fa-xmark"></i>
            </div>
          </li>
          <li>
            <div class="main-content__left">
              <input type="checkbox" /><span>Azúcar</span>
            </div>
            <div class="main-content__right">
              <span>0.00€</span><i class="fa-solid fa-xmark"></i>
            </div>
          </li>
          <li>
            <div class="main-content__left">
              <input type="checkbox" /><span>Leche</span>
            </div>
            <div class="main-content__right">
              <span>1.20€</span><i class="fa-solid fa-xmark"></i>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
